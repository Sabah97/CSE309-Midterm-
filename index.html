<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- START HERE -->
    <h1><b>Text Logo</b></h1>
    <h1><b>Maker</b></h1>
    
    <form id='form'>
      <div class="form-group">
        <label for='let-1'>Letter One</label>
        <input id='let-1' type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="let-2">Letter two </label>
        <input id='let-2' type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="bd">Border width</label>
        <input id='bd' type="number" class="form-control">
      </div>
    </form>
      <button id="rndCrnr" class="btn btn-primary">Rounded Corner</button>
      <br></br>
      <button id="bg" class="btn btn-primary">Background</button>
      <button id="brdr" class="btn btn-primary">border</button>
      <button id="btn-let1" class="btn btn-primary">Letter one</button>
      <button id="btn-let2" class="btn btn-primary">Letter Two</button>
      
      <div class="row mt-5">
        <div class="col-1">
          <button onclick="getColor(this)" id="violet" value="violet" class="btn btn-block btn-cl">V</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='indigo' value="indigo" class="btn btn-block btn-cl">I</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='blue' value="blue" class="btn btn-block btn-cl">B</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='green' value="green" class="btn btn-block btn-cl">G</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='yellow' value="yellow" class="btn btn-block btn-cl">Y</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='orange' value="orange" class="btn btn-block btn-cl">O</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='red' value="red" class="btn btn-block btn-cl">R</button>
        </div>
        <div class="col-1">
          <button onclick="getColor(this)" id='white' value="white" class="btn btn-block btn-cl">W</button>
        </div>
      </div>

      <div id="div" class="mt-5 ml-5">
        <h1 id='h1'>
          L
        </h1>
        <h3 id='h3' class="ml-5 mb-5">
          i
        </h3>
      </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
